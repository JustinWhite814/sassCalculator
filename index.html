<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- 
        Special thanks to Yuvraj Chnadra (https://www.makeuseof.com/author/yuvraj-chandra/) from makeuseof.com
        whose article inspired the creative design for this calculator.
            - https://www.makeuseof.com/build-a-simple-calculator-using-html-css-javascript/
            - https://github.com/Yuvrajchandra/Simple-Calculator
    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>SASS Calculator</h1>

    <div class="calculator">
        <table class="number-pad">
            <tr>
                <td colspan="3">
                    <div id="display-box"></div>
                </td>
            </tr>
            <tr>
                <td><button class="btn-type-1">1</button></td>
                <td><button class="btn-type-1">2</button></td>
                <td><button class="btn-type-1">3</button></td>

            </tr>
            <tr>
                <td><button class="btn-type-1">4</button></td>
                <td><button class="btn-type-1">5</button></td>
                <td><button class="btn-type-1">6</button></td>

            </tr>
            <tr>
                <td><button class="btn-type-1">7</button></td>
                <td><button class="btn-type-1">8</button></td>
                <td><button class="btn-type-1">9</button></td>

            </tr>
            <tr>
                <td><button class="btn-type-3">.</button></td>
                <td><button class="btn-type-1">0</button></td>
                <td><button class="btn-type-3" id="equals">=</button></td>
            </tr>
        </table>

        <table class="operations-pad">
            <tr>
                <td><button class="btn-type-3" id="clear">C</button></td>
            </tr>
            <tr>
                <td><button class="btn-type-2">/</button></td>
            </tr>
            <tr>
                <td><button class="btn-type-2">-</button></td>
            </tr>
            <tr>
                <td><button class="btn-type-2">+</button></td>
            </tr>
            <tr>
                <td><button class="btn-type-2">*</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
